<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de Senha</title>
  </head>

  <body>
    <section class="container">
      <div>
        <h1 class="titulo">Gerador de Senha</h1>
      </div>
      <form action="" class="formulario">
        <label for="numeroDeCaracteres">Quantidade de Caracteres:</label>
        <input type="number" min="1" class="numeroDeCaracteres" />
        <br />
        <input
          type="checkbox"
          class="comNumeros checkbox"
          value="this.number"
        />
        <label for="numeroDeCaracteres">Adicionar números</label>
        <br />
        <input
          type="checkbox"
          class="comMaiusculas checkbox"
          value="this.uppercase"
        />
        <label for="numeroDeCaracteres">Adicionar maiúsculas</label>
        <br />
        <input
          type="checkbox"
          class="comMinusculas checkbox"
          value="this.lowercase"
        />
        <label for="numeroDeCaracteres">Adicionar minúsculas</label>
        <br />
        <input
          type="checkbox"
          class="comSimbolos checkbox"
          value="this.simbolos"
        />
        <label for="numeroDeCaracteres">Adicionar símbolos</label>
        <br />
        <button type="submit" class="enviar">GERAR</button>
      </form>
      <div>
        <h1 class="resultado" />
      </div>
    </section>

    <script type="text/javascript" src="FileSaver.js"></script>
    <script src="script.js"></script>
  </body>
</html>
